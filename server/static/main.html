<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Segmentador de Resistores e Faixas</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: Arial, sans-serif;
            }
            #imageContainer {
                position: relative;
                width: 100%;
                max-width: 640px;
            }
            #image {
                width: 100%;
                height: auto;
                display: none; /* Initially hidden */
            }
            #status {
                margin-top: 10px;
                font-size: 16px;
            }
            input[type="file"] {
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <h1>Segmentador de Resistores e Faixas</h1>
        <input
            type="file"
            id="imageInput"
            accept="image/*"
            capture="environment"
        />
        <div id="imageContainer">
            <img id="image" src="" alt="Imagem anotada" />
        </div>
        <p id="status">Pronto para tirar foto.</p>

        <script>
            const imageInput = document.getElementById("imageInput");
            const image = document.getElementById("image");
            const status = document.getElementById("status");

            imageInput.addEventListener("change", () => {
                if (imageInput.files && imageInput.files[0]) {
                    status.textContent = "Processing image...";
                    const file = imageInput.files[0];

                    // Hide the image initially
                    image.style.display = "none";

                    // Display the original image temporarily
                    const url = URL.createObjectURL(file);
                    image.src = url;
                    image.onload = () => {
                        URL.revokeObjectURL(url);
                        image.style.display = "block"; // Show original image

                        // Send to server
                        const formData = new FormData();
                        formData.append("image", file);
                        fetch("/detect", {
                            method: "POST",
                            body: formData,
                        })
                            .then((response) => response.blob())
                            .then((blob) => {
                                const newUrl = URL.createObjectURL(blob);
                                image.src = newUrl;
                                image.onload = () => {
                                    URL.revokeObjectURL(newUrl);
                                    image.style.display = "block"; // Show annotated image
                                    status.textContent = "Imagem processada.";
                                };
                            })
                            .catch((err) => {
                                status.textContent = "Error: " + err.message;
                                console.error("Fetch error:", err);
                                image.style.display = "none"; // Hide on error
                            });
                    };
                }
            });
        </script>
    </body>
</html>
